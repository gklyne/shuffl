<!DOCTYPE html SYSTEM "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head> 
        <title>flyui.flybase Module Test Runner </title>
        
        <!-- basic style foundations -->
        <link rel="stylesheet" type="text/css" href="../../../../lib/yui_2.5.1/build/reset-fonts-grids/reset-fonts-grids.css"/>
        <link rel="stylesheet" type="text/css" href="../../../../lib/yui_2.5.1/build/base/base-min.css"/>

        <!-- YUI dependencies -->
        <script type="text/javascript" src="../../../../lib/yui_2.5.1/build/yahoo/yahoo-min.js"></script>
        <script type="text/javascript" src="../../../../lib/yui_2.5.1/build/yahoo-dom-event/yahoo-dom-event.js"></script>
        <script type="text/javascript" src="../../../../lib/yui_2.5.1/build/connection/connection-min.js"></script>
        <script type="text/javascript" src="../../../../lib/yui_2.5.1/build/json/json-min.js"></script>
        
        <!-- logger dependencies -->
        <link type="text/css" rel="stylesheet" href="../../../../lib/yui_2.5.1/build/logger/assets/skins/sam/logger.css"/>
        <script type="text/javascript" src="../../../../lib/yui_2.5.1/build/yahoo-dom-event/yahoo-dom-event.js"></script>
        <script type="text/javascript" src="../../../../lib/yui_2.5.1/build/logger/logger-min.js"></script>

        <!-- custom logger style -->
        <link rel="stylesheet" type="text/css" href="../../testutils/logger.css"/>
                
        <!-- testing dependencies -->
        <script type="text/javascript" src="../../../../lib/yui_2.5.1/build/yuitest/yuitest-min.js"></script>
        
        <!-- flyui dependencies -->
        <script type="text/javascript" src="../../flyui/flyui.js"></script>
        <script type="text/javascript" src="../../arrayutils/arrayutils.js"></script>
        <script type="text/javascript" src="../../sparql/sparql-service.js"></script>
        
        <!-- Module under test -->
        <script type="text/javascript" src="../flybase.js"></script>
        
        <!-- Test script -->
        <script type="text/javascript" src="test-flybase.js"></script>
        
        <!-- Initialisation script -->
        <script type="text/javascript">
            YAHOO.util.Event.onDOMReady(function() {
                var loggerConfig = {
                    thresholdMax : 100000,
                    thresholdMin : 100000
                };
                var loggerContainer = document.getElementById("logger");
                var testLogger = new YAHOO.tool.TestLogger(loggerContainer, loggerConfig);
                flyui.flybase.runTests("../../../../data/flybase");
            });
        </script>
        
    </head>
    
    <body>
        <div id="doc3">
            
            <div id="hd">
                <!-- header -->
                <h1>flyui.flybase Module Test Runner </h1>
            </div>  
            
            <div id="bd">
                <!-- body -->
                <p>This page runs the test suite for the <code>flyui.flybase</code> module.</p>
            </div>  
            
            <div id="ft" class="yui-skin-sam">
                <!-- footer -->
                <div id="logger"></div>
            </div>  
            
        </div> 
    </body>
    
</html>
