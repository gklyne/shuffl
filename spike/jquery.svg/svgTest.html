<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
     "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>jQuery SVG Basics</title>
<style type="text/css">
@import "css/jquery.svg.css";

#svgbasics { width: 400px; height: 300px; border: 1px solid #484; }
</style>
<script type="text/javascript" src="js/jquery-1.3.2.js"></script>
<script type="text/javascript" src="js/jquery.svg.js"></script>
<script type="text/javascript">
$(function() {
	$('#svgbasics').svg({onLoad: drawInitial});
	// Trying to explore rubberbanding using SVG
	// TODO: map coordinates to SVG canvas
	$('#svgbasics').mousedown(function (eventobj)
	      {
	          // this = DOM element
	          var j = jQuery(this);
            var svg = $('#svgbasics').svg('get');
            var g = svg.group({stroke: 'green', 'stroke-width': 2});
            var line = svg.line(g, eventobj.pageX, eventobj.pageY, eventobj.pageX, eventobj.pageY);
            j.data('group', g);     // Save group element
            j.data('x1', eventobj.pageX);
            j.data('y1', eventobj.pageY);
	      });
	  $('#svgbasics').mousemove(function (eventobj)
        {
            // this = DOM element
            var j = jQuery(this);
            var g = j.data('group');
            if (g) {
                var jg = jQuery(g);
                l = jg.find('line');
                l.remove();
                var s  = $('#svgbasics').svg('get');
                var x1 = j.data('x1');                
                var y1 = j.data('y1');
                s.line(g, x1, y1, eventobj.pageX, eventobj.pageY);
		            //jQuery(l).attr('x2', eventobj.pageX)
		            //         .attr('y2', eventobj.pageY)
		            //         ;
            };
        });
	  $('#svgbasics').mouseup(function (eventobj)
        {
            jQuery(this).data('group', null);
        });
	$('button').click(drawShape);
});

function drawInitial(svg) {
	svg.circle(75, 75, 50, {fill: 'none', stroke: 'red', 'stroke-width': 3});
	var g = svg.group({stroke: 'black', 'stroke-width': 2});
	svg.line(g, 15, 75, 135, 75);
	svg.line(g, 75, 15, 75, 135);
}

var colours = ['purple', 'red', 'orange', 'yellow', 'lime', 'green', 'blue', 'navy', 'black'];

function drawShape() {
	var shape = this.id;
	var svg = $('#svgbasics').svg('get');
	if (shape == 'rect') {
		svg.rect(random(300), random(200), random(100) + 100, random(100) + 100,
			{fill: colours[random(9)], stroke: colours[random(9)],
			'stroke-width': random(5) + 1});
	}
	else if (shape == 'line') {
		svg.line(random(400), random(300), random(400), random(300),
			{stroke: colours[random(9)], 'stroke-width': random(5) + 1});
	}
	else if (shape == 'circle') {
		svg.circle(random(300) + 50, random(200) + 50, random(80) + 20,
			{fill: colours[random(9)], stroke: colours[random(9)],
			'stroke-width': random(5) + 1});
	}
	else if (shape == 'ellipse') {
		svg.ellipse(random(300) + 50, random(200) + 50, random(80) + 20, random(80) + 20,
			{fill: colours[random(9)], stroke: colours[random(9)],
			'stroke-width': random(5) + 1});
	}
	else if (shape == 'clear') {
		svg.clear();
	}
}

function random(range) {
	return Math.floor(Math.random() * range);
}
</script>
</head>
<body>
<h1>jQuery SVG Testing</h1>
<p>For more detail see the <a href="http://keith-wood.name/svgRef.html">documentation reference</a> page.</p>
<div id="svgbasics"></div>
<p><button id="rect">Add rectangle</button> <button id="line">Add line</button>
	<button id="circle">Add circle</button> <button id="ellipse">Add ellipse</button>
	<button id="clear">Clear</button></p>
</body>
</html>
